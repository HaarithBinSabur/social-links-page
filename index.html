<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FONT STYLES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap" rel="stylesheet">
  <!-- STYLES -->

  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main id="main">

    <img id="profile-avatar" src="/assets/images/avatar-jessica.jpeg" alt="profile-avatar">

    <div id="profile-info">
      <h1 id="profile-name">Jessica Randall</h1>
      <span id="profile-location">London, United Kingdom</span>
      
      <p id="profile-para">"Front-end developer and avid reader."</p>
    </div>


    <div id="profile-links">
      <button class="links"><a href="https://github.com/">GitHub</a></button>
      <button class="links"><a href="https://www.frontendmentor.io/">Frontend Mentor</a></button>
      <button class="links"><a href="https://www.linkedin.com/">LinkedIn</a></button>
      <button class="links"><a href="https://twitter.com/">Twitter</a></button>
      <button class="links"><a href="https://www.instagram.com/">Instagram</a></button>
    </div>

  </main>
  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->


</body>
</html>
